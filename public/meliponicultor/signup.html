<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="/img/iconbee.ico">
  <link rel="stylesheet" href="css/signup.css">
  
  <title>Cadastro | Bee Alive Web</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
   <div class="header">
    <a href="/index/index.html">
      <img src="/img/Group 3.png" alt="Logo Bee Alive Web">
    </a>
  </div>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="signin.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="signup.html">Cadastrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center my-5">Cadastro</h1>
    <div class="row justify-content-center">
      <form class="col-6">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome">
        </div>
          <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="integer" class="form-control" id="cpf" name="cpf">
        </div>
          <div class="mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade">
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <div class="mb-3">
          <label for="confirmation_password" class="form-label">Confirma Senha</label>
          <input type="password" class="form-control" id="confirmation_password" name="confirmation_password">
        </div>
        <div class="btn1">
          <button type="submit" class="btn btn-warning">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>
    const form = document.querySelector('form');

    form.onsubmit = (event) => {
      event.preventDefault();

      const meliponicultor = Object.fromEntries(new FormData(form));

      createMeliponicultor(meliponicultor);

    /*  location.href = '/signin.html'; */
    };

    async function createMeliponicultor(meliponicultor) {
      const url = '/meliponicultores';

      const config = {
        method: 'post',
        body: JSON.stringify(meliponicultor),
        headers: {
          'Content-Type': 'application/json; charset=UTF-8',
        },
      };

      const newMeliponicultor = await (await fetch(url, config)).json();

      return newMeliponicultor; 
    }
  </script>
</body>
</html>
